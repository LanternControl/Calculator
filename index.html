<html>
  <head>
    <link rel="stylesheet" href="main.css">
  </head>
    <body>
<br/>

      <form Name="calculator">
        <table id="calculator">
          <tr>
            <td><input id="button" type=button value="C" OnClick="calculator.display.value=''"></td>
            <td id="displaybox"><input id="display" name="display" onkeypress="return event.charCode >= 48 && event.charCode <= 57" type="text"></td>
          </tr>

          <tr>
            <td><input id="button" type=button value="7" OnClick="calculator.display.value+='7'"></td>
            <td><input id="button" type=button value="8" OnClick="calculator.display.value+='8'"></td>
            <td><input id="button" type=button value="9" OnClick="calculator.display.value+='9'"></td>
            <td><input id="operator" type=button value="/" OnClick="calculator.display.value+='/'"></td>
          </tr>

          <tr>
            <td><input id="button" type=button value="6" OnClick="calculator.display.value+='6'"></td>
            <td><input id="button" type=button value="5" OnClick="calculator.display.value+='5'"></td>
            <td><input id="button" type=button value="4" OnClick="calculator.display.value+='4'"></td>
            <td><input id="operator" type=button value="x" OnClick="calculator.display.value+='*'"></td>
          </tr>

          <tr>
            <td><input id="button" type=button value="3" OnClick="calculator.display.value+='3'"></td>
            <td><input id="button" type=button value="2" OnClick="calculator.display.value+='2'"></td>
            <td><input id="button" type=button value="1" OnClick="calculator.display.value+='1'"></td>
            <td><input id="operator" type=button value="-" OnClick="calculator.display.value+='-'"></td>
          </tr>

          <tr>
            <td><input id="button" type=button value="0" OnClick="calculator.display.value+='0'"></td>
            <td><input id="button" type=button value="." OnClick="calculator.display.value+='.'"></td>
            <td><input id="operator" type=button value="=" OnClick="calculator.display.value=eval(calculator.display.value)"></td>
            <td><input id="operator" type=button value="+" OnClick="calculator.display.value+='+'"></td>
          </tr>
        </table>
      </form>
    </body>
</html>
